<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio09</title>
</head>

<body>
    <h3>informe uma cor:</h3>
    <input id="input" type="text">

    <script>
        let body = document.querySelector("body");

        let cor = document.querySelector("#input");
        cor.addEventListener("keyup", mudarCor);

        function mudarCor() 
        {
            if (event.key === "Enter") 
            {
                body.style.background = cor.value;
            }
        }
    </script>
</body>

</html>
