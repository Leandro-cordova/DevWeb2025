<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>

<body>

    <script>
        let nmr1 = Number(prompt("Informe o primeiro número: "));
        let nmr2 = Number(prompt("Informe o segundo número: "));

        let soma = nmr1 + nmr2;
        let subtracao = nmr1 - nmr2;
        let multiplicacao = nmr1 * nmr2;
        let divisao = nmr1 / nmr2;

        document.write(`${nmr1} + ${nmr2} = ${soma}<br><br>`);
        document.write(`${nmr1} - ${nmr2} = ${subtracao}<br><br>`);
        document.write(`${nmr1} x ${nmr2} = ${multiplicacao}<br><br>`);
        document.write(`${nmr1} / ${nmr2} = ${divisao}`);

    </script>
</body>

</html>
