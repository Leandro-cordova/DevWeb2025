<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>

<body>

    <script>
        let preco = Number(prompt("Informe o preço do produto: "));
        let desconto = Number(prompt("Informe a porcentagem do desconto: "));
        let resultado = preco - (desconto / 100 * preco);

        document.write(`O valor do produto com desconto é de R$${resultado.toFixed(2)}`);
    </script>
</body>

</html>
