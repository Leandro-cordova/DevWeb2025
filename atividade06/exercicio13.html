<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>

<body>

    <script>
        let reais = Number(prompt("Informe um valor em reais para converter em dólar: "));
        let dolar = reais * 5.76;

        document.write(`R$${reais.toFixed(2)} em dólar é: $${dolar.toFixed(2)}`);
    </script>
</body>

</html>
