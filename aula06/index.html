<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - Funções</title>
</head>

<body>
    <h1>Funções</h1>

    <script>
        // Função com parametro
        function saudacao(nome)
        {
            alert(`Olá, ${nome}`);
        }
        saudacao(`Leandro`);


        // Função sem parametro
        function tchau()
        {
            let nome = `Sabrina`;
            alert(`Olá, ${nome}`);
        }
        tchau();




        // Funcção com retorno COM ou SEM parametro

        // Função com retorno + COM PARAMETRO
        function soma(n1, n2)
        {
            return n1 + n2;
        }
        alert(soma(9, 7));


        // Função com retorno + SEM PARAMETRO
        function subtrair()
        {
            let n1 = 5;
            let n2 = 3;
            return n1 - n2;
        }
        alert(subtrair());
    </script>
</body>

</html>
