<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 03</title>
    
    <style>
        #area
        {
            background-color: #242461;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="nmr1" id="nmr1">
    +
    <input type="number" name="nmr2" id="nmr2">
    <input type="button" value="somar" id="btn">
    <div id="res">Resultado:</div>

    <script>
        let result = document.querySelector("#res");
        
        let botao = document.querySelector("#btn");
        botao.addEventListener("click", somar);
        
        function somar()
        {
            let n1 = Number(document.querySelector("#nmr1").value);
            let n2 = Number(document.querySelector("#nmr2").value);
            let soma = n1 + n2;
            result.innerText = `Resultado: ${n1} + ${n2} = ${soma}`;
        }
    </script>
</body>

</html>
